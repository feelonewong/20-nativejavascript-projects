<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>FormValidator</title>
</head>
<body>
<div class="container">

    <form id="form" class="form" >
        <h2>注册</h2>
        <div class="form-control ">
            <label for="username">
                用户名
            </label>
            <input type="text"
                   autocomplete="off"
                   id="username"
                   placeholder="请输入用户名">
            <small>错误提示</small>
        </div>
        <div class="form-control ">
            <label for="email">
                邮箱
            </label>
            <input type="text"
                   id="email"
                   autocomplete="off"
                   placeholder="请输入邮箱">
            <small>错误提示</small>
        </div>
        <div class="form-control">
            <label for="password">
                密码
            </label>
            <input type="password"
                   id="password"
                   autocomplete="off"
                   placeholder="请输入密码">
            <small>错误提示</small>
        </div>
        <div class="form-control">
            <label for="confirmPassword">
                确认密码
            </label>
            <input type="password"
                   id="confirmPassword"
                   autocomplete="off"
                   placeholder="请确认密码">
            <small>错误提示</small>
        </div>
        <div class="form-control">
            <input type="submit"  id="submit"  value="提交" class="form-submit">
        </div>
    </form>
</div>
<script>

</script>
<script src="./App.js" ></script>
</body>
</html>
